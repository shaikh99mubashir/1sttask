<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Of Object</title>
    <link rel="stylesheet" href="index.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="container-fulied">
      <div class="centerTheThings">
        <div class="create_Box">
          <div class="inputboxes">
            <div class="error">
              <form id="form">
                <label id="label">First Name</label>
                <br />
                <input
                  class="inputid"
                  type="text"
                  placeholder="Enter First Name"
                  required
                  id="firstname"
                />
                <br />
                <label id="label">Last Name</label>
                <br />
                <input
                class="inputid"
                  type="text"
                  placeholder="Enter Last Name"
                  required
                  id="lastname"
                />
                <br />
                <label id="label">Email</label>
                <br />
                <input
                class="inputid"
                  type="text"
                  placeholder="abc@gamil.com"
                  required
                  id="email"
                />
                <!-- <br>
                    <label id="label">Password</label>
                    <br>
                    <input type="text" placeholder="Enter Password" required id="password"> -->

                <br />
                <input
                  type="button"
                  value="Submit"
                  onclick="addFields()"
                  id="submitButton"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="centerTable">
      <div class="tableBox">
        <table>
          <thead>
            <tr>
              <th>S.no</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Father Name</th>
              <th>Exprience</th>
              <th>Last Education</th>
              <th>Grade</th>
              <th>DOB</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            
          </tbody>
        </table>
        <br/>
        
      <div class="w3-container">
        <!-- <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Add More Feildsl</button> -->
        <div id="id01" class="w3-modal">
          <div class="w3-modal-content">
            <div class="w3-container">
              <span onclick="update()" class="w3-button w3-display-topright">&times;</span>
              <div id="inputDiv">
                <div id="fields">
                <label id="label">FAther NAme</label>
                <br />
                <input
                  type="text"
                  placeholder="FAther NAme"
                  required
                  id="fatherName"
                  class="inputid"
                />
                <br />
                <label id="label">Last education</label>
                <br />
                <input
                  class="inputid"
                  type="text"
                  placeholder="Last education"
                  required
                  id="lastEdu"
                />
                <br />
                <label id="label">Grade</label>
                <br />
                <input
                class="inputid"
                  type="text"
                  placeholder="grade"
                  required
                  id="grade"
                />
                <br />
                <label id="label">exprience</label>
                <br />
                <input class="inputid" type="text" placeholder="exprience" required id="experience" />
                <br />
            <input type="date" class="dob" id="dateOfBirth" name="birthday" />
            
           
          </div>

        
          <input type="button" value="Add more Feild?" id="mfb" onclick="createNewLabelField()"/>
                <!-- label input -->
                <br />
                <div style="display: none" id="addMore">
          
                  <input type="text" id="addInput" placeholder="enter label"/>
                  <input type="button" value="Add Label" id="add_label" onclick="addNewInputInForm()"/>
                  <br /><br />
                </div>
                  <!-- adding input with label -->
                  <br /><br />
      
                
                <br />
                <input
                  type="button"
                  value="Submit"
                  onclick="updateDetails()"
                  id="submitButton"
                />
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
